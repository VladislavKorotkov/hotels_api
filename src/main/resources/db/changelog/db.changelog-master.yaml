databaseChangeLog:
  - changeSet:
      id: 1
      author: VladislavKorotkov
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: brand
                  type: VARCHAR(100)
              - column:
                  name: house_number
                  type: INTEGER
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: county
                  type: VARCHAR(255)
              - column:
                  name: postcode
                  type: VARCHAR(20)
              - column:
                  name: phone
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: check_in
                  type: VARCHAR(10)
              - column:
                  name: check_out
                  type: VARCHAR(10)
  - changeSet:
      id: 2
      author: VladislavKorotkov
      changes:
        - createTable:
            tableName: amenity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amenity_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: hotel_amenities
                  baseColumnNames: hotel_id
                  referencedTableName: hotel
                  referencedColumnNames: id
              - addForeignKeyConstraint:
                  baseTableName: hotel_amenities
                  baseColumnNames: amenity_id
                  referencedTableName: amenity
                  referencedColumnNames: id